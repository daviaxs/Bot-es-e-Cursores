<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√µes e Cursores</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

  <div class="container-primary">
    <button class="primary">
      DEFAULT primary
    </button>
  
    <button class="primary">
      hover primary
    </button>
  
    <button class="primary">
      focus primary
    </button>
  
    <button class="primary" disabled>
      disabled primary
    </button>

    <button class="primary loading-button">
      <i class="ph-circle-notch loading"></i>
      loading primary
    </button>

    <button class="primary moveble">
      <i class="ph-list"></i>
      movable primary
    </button>
  </div>

  <div class="container-secondary">
    <button class="secondary">
      DEFAULT secondary
    </button>
  
    <button class="secondary">
      hover secondary
    </button>
  
    <button class="secondary">
      focus secondary
    </button>
  
    <button class="secondary" disabled>
      disabled secondary
    </button>

    <button class="secondary loading-button">
      <i class="ph-circle-notch loading"></i>
      loading secondary
    </button>

    <button class="secondary moveble">
      <i class="ph-list"></i>
      movable primary
    </button>
  </div>

  <div class="container-tertiary">
    <button class="tertiary">
      DEFAULT tertiary
    </button>
  
    <button class="tertiary">
      hover tertiary
    </button>
  
    <button class="tertiary">
      focus tertiary
    </button>
  
    <button class="tertiary" disabled>
      disabled tertiary
    </button>

    <button class="tertiary loading-button">
      <i class="ph-circle-notch loading"></i>
      loading tertiary
    </button>

    <button class="tertiary moveble">
      <i class="ph-list"></i>
      movable primary
    </button>
  </div>

</body>

</html>
